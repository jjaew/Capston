      <!---->
      <video id="video" width="640" height="480"></video>
      <button id="startButton">녹화 시작</button>
      <button id="stopButton">녹화 중지</button>
      <script>
        // 미디어 스트림 가져오기
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
          .then(function(stream) {
            var video = document.querySelector("#video");
            video.srcObject = stream;
            video.onloadedmetadata = function(e) {
              video.play();
            };
          })
          .catch(function(err) {
            console.log("미디어 스트림을 가져오는 데 실패하였습니다: " + err);
          });
  
        // 미디어 레코더 생성
        var mediaRecorder;
        var recordedBlobs = [];
  
        var startButton = document.getElementById("startButton");
        var stopButton = document.getElementById("stopButton");
  
        startButton.addEventListener("click", function() {
          // 미디어 레코더 시작
          var options = { mimeType: "video/mp4" };
          recordedBlobs = [];
          try {
            mediaRecorder = new MediaRecorder(window.stream, options);
          } catch (e) {
            console.error("MediaRecorder 오류:", e);
            return;
          }
          console.log("MediaRecorder 생성됨", mediaRecorder);
          mediaRecorder.ondataavailable = handleDataAvailable;
          mediaRecorder.start();
          console.log("녹화 시작");
        });
  
        stopButton.addEventListener("click", function() {
          // 미디어 레코더 중지
          mediaRecorder.stop();
          console.log("녹화 중지");
        });
  
        function handleDataAvailable(event) {
          if (event.data && event.data.size > 0) {
            recordedBlobs.push(event.data);
          }
        }
  
        // 녹화된 동영상 다운로드
        function download() {
          var blob = new Blob(recordedBlobs, { type: "video/mp4" });
          var url = window.URL.createObjectURL(blob);
          var a = document.createElement("a");
          a.style.display = "none";
          a.href = url;
          a.download = "recorded.mp4";
          document.body.appendChild(a);
          a.click();
          setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }, 100);
        }
      </script>

        <section>
          <h2>동영상 실행 결과물</h2>
